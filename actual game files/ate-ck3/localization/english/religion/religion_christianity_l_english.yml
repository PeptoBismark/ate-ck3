 santa_muerte_adj:0 "Deathly"
 santa_muerte_adherent:0 "Santa Muertist"
 santa_muerte_adherent_plural:0 "Santa Muertists"
 santa_muerte_desc:0 "The cult that venerates Santa Muerte, also known as Our Lady of the Holy Death, as the holiest of all the saints and the most powerful of God’s servants. The personification of death herself, her great power over life has made her widely venerated for protection and health, albeit her believers consider that for everything they ask, they must give something back in equal exchange. As death is just and equal amongst all, the followers of the Saintly Death tend to belong to all corners of society, even those rejected by traditional christian moralism, and consider mutual respect and tolerance as one of its greatest tenets. While originally born as another part of the greater Catholic world in Mexico, the church authorities in Mexico City have rejected Santa Muerte, denouncing it as wicked and idolatrous. With the weakening of religious authority in the chaos after the event, the faithful of Death, tired of the persecution, and considering themselves closer to the true ideals of catholic christianity, have established their own church hierarchy, claiming to be the righteous Catholic Church, in opposition to the Guadalupans."

