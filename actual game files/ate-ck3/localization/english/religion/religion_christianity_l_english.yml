 santa_muerte:0 "Deathly Catholic Church"
 santa_muerte_adj:0 "Deathly"
 santa_muerte_adherent:0 "Santa Muertist"
 santa_muerte_adherent_plural:0 "Santa Muertists"
 santa_muerte_desc:0 "Some Mexican Catholics venerate Santa Muerte, also known as Our Lady of the Holy Death, as the holiest of all the saints and the most powerful of God’s servants. The personification of Death herself, her great power over life has made her widely venerated for protection and health. However, her believers believe that for every request for intercession, they must give something back to her in equal exchange. As death is just and equal amongst all, the followers of the Saintly Death belong to all corners of society, even those who are shunned by traditional Christian moralism. Santa Muertists consider mutual respect and tolerance to be one of their greatest tenets. Although they originated as part of the greater Catholic community in Mexico, the church authorities in Mexico City have rejected Santa Muerte and her followers, denouncing their 'worship' as wicked and idolatrous. In response to this declaration and the persecution that followed it, the Santa Muertists established their own church hierarchy, which they claim to be the righteous Catholic Church in opposition to the Guadalupans."

