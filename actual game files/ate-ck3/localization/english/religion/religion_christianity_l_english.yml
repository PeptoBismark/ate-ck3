 falling_star:0 "Church of the Falling Star"
 falling_star_adj:0 "Falling Star"
 falling_star_adherent:0 "Starman"
 falling_star_adherent_plural:0 "Starmen"
 falling_star_desc:0 "Sometime either during or just after the Deluge, the Church of the Falling Star believes a star fell from the heavens and onto Earth. This star was a fallen Angel who had sacrificed themselves to save mankind from God's wrath, explaining humanity's survival. 'Starmen' are generally viewed with suspicion by some with more traditional Christian beliefs, as the concept of Fallen Angels is generally associated with Satan. However, the Starmen insist their angel has little in common with the fallen Angel Lucifer, and that their angel's compassion reawakened God's mercy in a moment of anger. Thus, the Church of the Falling Star is still normatively Christian, albeit with a liturgy that features great devotion to their fallen 'star'."
 falling_star_good_god_the_fallen_star:0 "The Fallen Star"

 moravian:0 "The Moravian Church"
 moravian_adj:0 "Moravian"
 moravian_adherent:0 "Moravian"
 moravian_adherent_plural:0 "Moravians"
 moravian_desc:0 "Moravianism is one of the oldest branches of Protestant Christianity, and followers of the Church are noted for their intense dedication to missionary work. Following the Event, traditional Moravianism was subsumed beneath the newly-formed Cult of the Falling Star, although pockets of "old believers" still persist throughout the Americas."

 nonconformism:0 "Non-Conformism"
 nonconformism_adj:0 "Non-Conformist"
 nonconformism_adherent:0 "Non-Conformist"
 nonconformism_adherent_plural:0 "Non-Conformists"
 nonconformism_desc:0 "Consisting of a wide variety of different protestant branches and churches who, after the Neo-Pentecostalists attained dominance in the Evangelical Convention of South America, decided break away in opposition to the ever-increasing control the Neo-Pentecostal churches were imposing on them, Non-Conformists now remain the most wide encompassing and pluralist convention of protestants in the continent, and outside the reach of the Brazilian Empire their political core is centered mainly on Y Wladfa."

 patria_grande:0 "Patria Grande"
 patria_grande_adj:0 "Patria Grande"
 patria_grande_adherent:0 "Patriota"
 patria_grande_adherent_plural:0 "Patriotas"
 patria_grande_desc:0 "The term Patria Grande, or Great Fatherland, is to its followers both a political ideal and a divine mandate. The adherents of the faith benerate the heroes of the past who liberated and ruled the original Patria Grande under the christian light of the Divino Niño, bringing what they consider a golden age. As a result the faithful aspire to see the legendary homeland unified once more. Their pantheon is formed by the “próceres", divinities originated from the syncretism between the founders of the Gran Colombia and several Catholic saints."

