 ciceritism_adherent:0 "Cicerite"
 ciceritism_adherent_plural:0 "Cicerites"
 ciceritism_desc:0 "Devout followers of Father Cicero’s teachings and the works of other notable religious men from the Brazilian Northeast, Cicerites adhere to Latin rites, perform charity works, and follow special processions in Romaria. Both Cicerites and mainline Apostolics revere and praise the work of Cicero towards the church, but Cicerites have a particular reverence for his words."
