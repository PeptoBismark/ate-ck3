 apostolicism_trickster_god_name:0 "St. Longinus"
 apostolicism_trickster_god_name_possessive:0 "St. Longinus's"
 apostolicism_water_god_name:0 "Our Lady Of Aparecida"
 apostolicism_water_god_name_possessive:0 "Our Lady Of Aparecida's"
 apostolicism_night_god_name:0 "St. John of the Bonfire"
 apostolicism_night_god_name_possessive:0 "St. John of the Bonfire's"
 apostolicism_devotee_male:0 "friar"
 apostolicism_devotee_male_plural:0 "friars" 

 ciceritism:0 "Ciceritism"
 ciceritism_adj:0 "Cicerite"
 ciceritism_adherent:0 "Cicerite"
 ciceritism_adherent_plural:0 "Cicerites"
 ciceritism_desc:0 "Devout followers of Father Cicero’s teachings and the works of other notable religious men from the Brazilian Northeast, Cicerites adhere to latin rites and charity works and follow special processions in Romaria. Both Cicerites and mainline Apostolics revere and praise the work of Cicero towards the church, but Cicerites have a particular reverence to his words."
