 celestism:0 "Celestism"
 celestism_adj:0 "Celeste"
 celestism_adherent:0 "Celeste"
 celestism_adherent_plural:0 "Celestes"
 celestism_desc:0 "Celestes believe in a series of local messianic figures from Southern Brazil, and that the spirit of Christ has descended upon them to guide His people to purity in the New World and against the deviant heretics who’d wish them exterminated. They worship many messianic figures, amongst them José Maria, Teodora and Maria Rosa, amongst others, were blessed with divine visions, and thus have been chosen by divine providence to lead them in the so called “celestial communities”. Celestes often take inspiration from Old World traditions such as chivalry and chastity, shunning earthly pleasures and inflicting heavy punishment on deviants and enemies of the faith. Nevertheless, they often mix esoteric and mystic elements into their christian doctrine, Celestes tend to greatly respect healers and miracle workers."
