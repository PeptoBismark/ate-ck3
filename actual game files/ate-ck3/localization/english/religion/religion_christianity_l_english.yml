 guadalupan_desc:0 "Shattered and isolated after the event, the Catholic Episcopal Conference of Mexico reunited. Under the leadership of the Primate Archbishop of Mexico, the conference decided to stand as the pillar of the faith against all the claimants of the church’s leadership. Under the leadership of the Episcopal Primacy, the fervent Mexican devotion to the Virgin of Guadalupe, Patroness of Mexico and Latin America, has became the norm. This has caused other Christian groups to refer to them as Guadalupans. Regardless, the so-called 'Guadalupans' say that they maintain the same tenets that they have followed for millennia. Traditional saints such as St. Jude and St. Benedict remain popular with Guadalupans, but the veneration of folk saints such as El Santo and St. Juan Soldado became accepted as part of the canon over time."

