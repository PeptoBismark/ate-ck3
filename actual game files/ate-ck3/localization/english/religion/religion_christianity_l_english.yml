 el_santo_adj:0 "Masked"
 el_santo_adherent:0 "Enmascarado"
 el_santo_adherent_plural:0 "Enmascarados"
 el_santo_desc:0 "While the veneration of many different folk saints in Mexico has become an accepted part of the church, the followers of El Santo dedicate almost all their faith to the devotion of their patron saint. Although they still consider themselves faithful adherents of the Catholic Church in Mexico, they put little attention to the common traditions of the Church, the Virgin of Guadalupe, and the other Mexican Saints. Instead, wearing ceremonial masks, and asking El Santo for strength, the so-called Masked Catholics consider that fighting for justice against the wicked and defending the innocent and the weak is the most devout thing any christian can do, as they venerate the Silver Legend, El Santo, as the patron saint of justice, who will bless them in all their battles, along with other martial saints such as St. George, Fray Tormenta and the Archangel Michael."


