 adamites_adherent_plural:0 "Adamites"
 adamites_desc:0 "The Adamites claim to have recaptured Adam and Eve's original state of innocence by shedding their clothes. Groups of Adamites often live in a state of absolute lawlessness, claiming that due to this innocence their actions can be neither good nor evil."
 
 united_church:0 "United Church"
 united_church_adj:0 "United Church"
 united_church_adherent:0 "United Churcher"
 united_church_plural:0 "United Churchers"
 united_church_desc:0 "Originally one of the many offshoots of Protestant Christianity in Toronto, the United Church differs from its fellows by its belief that the Holy Spirit acts through all faiths, and that God’s will therefore be best understood through dialogue with other creeds. Through inter-faith services, adherents invite members of other faiths into their holy spaces to perform their own rituals, so as to open new pathways to the divine. The Church retains many elements of traditional Protestant Christianity, believing that the Bible is God’s most direct revelation to humankind, and that Communion is a holy act. The Church is lead by a Moderator, who mediates disputes and may grant indulgences to the faithful."  "
 
 
 