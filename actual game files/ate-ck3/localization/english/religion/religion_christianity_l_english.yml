 muckerism_adherent:0 "Mucker"
 muckerism_adherent_plural:0 "Muckers"
 muckerism_desc:0 "Muckers are the religious followers of the teachings of Jacobina Mentz Maurer, a German-descendent self-proclaimed Messiah that lived in the 1800s. Jacobina had visions she claimed were divine dreams, that told her she was the “New Christ”, the “Manifestation of God”, and that she should lead her German compatriots in Southern Brazil to a pure, holy life in the new world. Muckers shun earthly values such as money, lust, drinking and smoking. Even though Muckers can pass sometimes as fanatics, they’re much less morally fundamentalist than their Celeste cousins, blessing each other with kisses, having an all-female clergy and having no shame in showing their bodies as God made them or expressing their love to each other."
