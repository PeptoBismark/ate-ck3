 mormon:0 "Mormon"
 mormon_adj:0 "Mormon"
 mormon_adherent:0 "Mormon"
 mormon_adherent_plural:0 "Mormons"
 mormon_desc:0 "The Church of Jesus Christ of Latter-Day Saints is a faith with its roots in the Midwest of Old America, based on the teachings of Joseph Smith, its founder and first prophet. When he was 12, Smith saw a vision of Heavenly Father and Jesus Christ, who told him that all churches taught false doctrines and that the restoration of the gospel and the original church was soon to come. Later in life he recieved a series of visits from the Angel Moroni, an ancient Native American prophet. These culminated in his recieving of gold plates, which held the Book of Mormon, a record of the ancient Nephite and Lamanite civilizations, groups decended from Jews who were taken to the American continent by the Lord, and visited by Christ after his death. Following the assassination of Joseph Smith and his presumed heir, Hyrum Smith, in 1844, Brigham Young came out from the succession crisis the dominant leader, arguing the seniormost apostle was to become the next Prophet. Under his leadership, the controversial practice of polygamy was expanded, and the Mormons moved west, to Utah, and thrived in isolation. Political conflicts would see polygamy ended as a practice, however, and social changes led to the practice being looked down on by church members themselves. Unusual doctrines, such as belief that the Godhead is composed of not just three persons, but three distinct entities, belief in a continuing line of prophets, and practicing "bapisms for the dead" for those who never had an LDS baptism, have led to Mormonism being seen as distint from its Nicene cousins."

 mormon_creator_god_name:0 "Jehovah"
 mormon_creator_god_name_possessive:0 "Jehovah's"
 mormon_health_god_name:0 "God"
 mormon_health_god_name_possessive:0 "God's"
 mormon_fertility_god_name:0 "Jesus"
 mormon_fertility_god_name_possessive:0 "Jesus'"
 mormon_knowledge_god_name:0 "The Holy Ghost"
 mormon_knowledge_god_name_possessive:0 "The Holy Ghost's"
 mormon_night_god_name:0 "The Heavenly Father"
 mormon_night_god_name_possessive:0 "The Heavenly Father's"
 mormon_good_god_heavenly_father:0 "The Heavenly Father"
 mormon_good_god_jehovah:0 "Jehovah"

 community_of_christ:0 "Community of Christ"
 community_of_christ_adj:0 "Reorganite"
 community_of_christ_adherent:0 "Reorganite"
 community_of_christ_adherent_plural:0 "Reorganites"
 community_of_christ_desc:0 "The Community of Christ, sometimes called the Reorganites, are an LDS sect that have their origin in the "reorganization" of Joseph Smith Jr.'s church under his son, Joseph Smith III -- 11 years old at the time of his father's death, Joseph Smith III would not assume the presidency until 16 years afterward, in 1860. The Community of Christ, while maintaining a number of distinct LDS practices, like prophetic revelation and use of the Book of Mormon, other doctrines such as a Trinitarian Godhead and salvation by grace alone result in a more Protestant-like belief system. This balance between LDS roots and Nicene doctrines has been well-struck, and the CoC has friends among both groups -- aided by a very early rejection of polygamy. A very strong emphasis on achieving earthly peace, ordination of women to the priesthood, and a long-standing tradition of prophetood being inherited by the Smith family are all notable practices that make the CoC distinct within the LDS movement."

 tridentinism:0 "Tridentine Catholic Church"
 tridentinism_adj:0 "Tridentine"
 tridentinism_adherent:0 "Tridentine"
 tridentinism_adherent_plural:0 "Tridentines"
 tridentinism_desc:0 "Called Tridentines due to their preservation of the ancient antediluvian practice of the Tridentine Mass, the Tridentines follow what they consider a true, traditional, untainted form of Christianism. Originating from traditionalist Catholics who disagreed with the change the church had been going through, the adherents of Tridentinism believe that the Event was a punishment, a divine retaliation to bring down those who lost sight of the Lord’s true path, and culminated in His Holiness, the Vicar of Christ, leaving the Earth with no successor behind. As such, Tridentines believe that only through a holy war against all those who don’t follow the faith, to cleanse the world of the unfaithful, can the way be paved for the Vicar to return, and to bring God’s grace back into the Earth."

 liberationism:0 "Liberationism"
 liberationism_adj:0 "Liberationist"
 liberationism_adherent:0 "Liberationist"
 liberationism_adherent_plural:0 "Liberationists"
 liberationism_desc:0 "Based on the antediluvian teachings of Liberation Theology, Liberationists propose to fight poverty and misery by addressing its alleged source, the sin of greed, that they denounce at every chance. They believe that the ancient hierarchies have been corrupted by this sin, and led the church stray from God's path. Thus it's only through base church communities, where self-reliant worshipers from amongst the common people will return the church closer to the early uncorrupted gospel. Some of the more radical Liberationists even believe that it's this plight of greed that led to the Event, as society went Godless and the natural order was broken."

 liberationism_wealth_god_name:0 "St. Gustavo Gutiérrez"
 liberationism_wealth_god_name_possessive:0 "St. Gustavo Gutiérrez's"

 apostolicism:0 "Apostolic Catholic Church"
 apostolicism_adj:0 "Apostolic"
 apostolicism_adherent:0 "Apostolic"
 apostolicism_adherent_plural:0 "Apostolics"
 apostolicism_desc:0 "The "Igreja Católica Apostólica", or "Apostolic Catholic Church", split from mainstream Roman Catholicism long before the Event over disputes regarding divorce and clerical celibacy. It eventually became known for its relative tolerance of non-Christian faiths. After the chaos of the Event, the Apostolic Catholic Church absorbed most of the post-diluvian Catholic groups in Brazil and became the dominant Christian faith in most of the Empire, and this position was cemented further when it was adopted by the first post-Event Emperor of the House of Bragança, Pedro the Restorer."

 apostolicism_health_god_name:0 "Our Lady Of Sorrows"
 apostolicism_health_god_name_possessive:0 "Our Lady Of Sorrows'"
 apostolicism_fertility_god_name:0 "St. Anthony Matchmaker"
 apostolicism_fertility_god_name_possessive:0 "St. Anthony Matchmaker's"
