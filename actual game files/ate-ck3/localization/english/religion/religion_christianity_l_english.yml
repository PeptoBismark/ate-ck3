 neognostic:0 "Neo-Gnosticism"
 neognostic_adj:0 "Neo-Gnostic"
 neognostic_adherent:0 "Gnostic"
 neognostic_adherent_plural:0 "Gnotics"
 neognostic_desc:0 "Neo-Gnostism reemerged in Colorado as a syncretic faith combining teachings coming from the Harmonic faiths of the West and the Christian East. Neo-Gnostics have amalgamated the belief in the Christian God, who they call "The One" with the rejection of materialism often found in Harmonic schools of thought. They believe that Salvation can be found in worship of Christ and that they can find Enlightenment through his teachings. Gnostics see material posessions and desires as secondary to Oneness with God. They reject the material world as being the work of Satan and seek to embrace the 'Gnosis', or knowledge of God."
 neognostic_priest_male:0 "perfectus"
 neognostic_priest_male_plural:0 "perfecti"
 neognostic_priest_female:0 "perfectae"
 neognostic_priest_female_plural:0 "perfecti"
 neognostic_priest_neuter:0 "perfect"
 neognostic_priest_neuter_plural:0 "perfecti"

 particularism:0 "Particularist Catholic Church"
 particularism_adj:0 "Particularist"
 particularism_adherent:0 "Particularist"
 particularism_adherent_plural:0 "Particularists"
 particularism_desc:0 "Particularists are descended from the once by far dominant faith of the continent, Catholicism, which was battered by the chaos and the change brought by the Event. In need of greater unity and direction than ever, the archbishops of South America brought their political differences aside and decided to unite as a Particular Catholic Church, and elected the Patriarch of South America to lead them. Originally based in Buenos Aires, the rise of other faiths has displaced the Patriarchy to Santiago. While the Particularists have maintained their catholic latin rites, folk practices such as the veneration of shrines of the tragically departed have become part of the traditional rites, as well, and belief in the influences of the restless souls and their link to God permeates society."


 ursuline:0 "Ursuline Catholic Church"
 ursuline_adj:0 "Ursuline"
 ursuline_adherent:0 "Ursuline"
 ursuline_adherent_plural:0 "Ursulines"
 ursuline_desc:0 "The Ursulines originated as an antediluvian religious order, patronized by Saint Ursula. After the Deluge, most Quebecois Catholics turned to the Ursuline Order for guidance. Although their outsized role in Quebecois religious life was initially tolerated by the Conclavian Catholics they were in communion with, the entire order and all of its followers were excommunicated following an attempt by the Ursulines to elect one of their own to the Papacy. In response, the Ursuline Order formally split from the Conclavians and established its own Catholic Church. The current position of the Ursulines is that none of the Christian bishops currently operating in the Americas have proper apostolic succession, and that members of sanctioned religious orders can serve as de facto clergy until bishop-level apostolic succession is re-established."

 angeline:0 "Angeline Catholic Church"
 angeline_adj:0 "Angeline"
 angeline_adherent:0 "Angeline"
 angeline_adherent_plural:0 "Angelines"
 angeline_desc:0 "The Angelines also originated as an antediluvian religious order, but they live very different lives from their Ursuline counterparts. Whereas the Ursulines emphasize the monastic lifestyle and the primacy of the Church, Angelines more strongly emphasize cohabitation with the secular world."

 evangelical:0 "Evangelicalism"
 evangelical_adj:0 "Evangelical"
 evangelical_adherent:0 "Evangelical"
 evangelical_adherent_plural:0 "Evangelicals"
 evangelical_desc:0 "The Evangelical Church is what remains of antediluvian Protestantism. In the face of post-deluge upheavals, various Protestant churches banded together, putting aside minor theological differences in favor of establishing an Evangelical Convention of Churches presided over by an ecumenical council of bishops. However, some Christians chafe against the doctrines and restrictions imposed by this Convention..."

 charismaticism:0 "Neo-Charismaticism"
 charismaticism_adj:0 "Neo-Charismatic"
 charismaticism_adherent:0 "Neo-Charismatic"
 charismaticism_adherent_plural:0 "Neo-Charismatics"
 charismaticism_desc:0 "Neo-Charismatics are not known as such because of their charm, but rather their belief that 'charismata', gifts of the Holy Spirit manifested in miracles and signs, are still available to all believers simply by baptism and faith in the Holy Spirit. Considering themselves to carry the Third Wave of the Holy Spirit beyond traditional Charismatics and Pentecostals, they too, believe in the availability of gifts including the ability to speak in tongues, miraculous healing of the cripples, gifts of prophecy and more events often considered extraordinary, but they also desire a structural renewal where apostles and prophets will lead the church to the Kingdom of God. This radical push for an Apostolic Renewal against the hierarchy of the Evangelical Convention has lead them to declare these beliefs heretical, but the Neo-Charismatic faith continues to thrive outside the jurisdiction of the Holy Columbian Confederacy."

 neopentecostalism:0 "Neo-Pentecostalism"
 neopentecostalism_adj:0 "Neo-Pentecostal"
 neopentecostalism_adherent:0 "Neo-Pentecostal"
 neopentecostalism_adherent_plural:0 "Neo-Pentecostals"
 neopentecostalism_desc:0 "Neo-Pentecostals comprise the third wave of movements that have coalesced together in the belief that the gifts of the Holy Spirit, such as speaking in tongues and faith healing, are still available to those who believe in Jesus Christ as their savior. While originally part of the South American Evangelical Convention conformed by other groups, the Neo-Pentecostals rose to lead the Convention, and casted all the other denominations who denied their Apostolic Renewal as heretics."


 anglican:0 "Anglicanism"
 anglican_adj:0 "Anglican"
 anglican_adherent:0 "Anglican"
 anglican_adherent_plural:0 "Anglicans"
 anglican_desc:0 "Anglicanism describes itself as being a 'via media', or middle way, between Evangelical Protestantism and the Catholic Church. Following the Deluge, the Anglican Church in Canada refused to participate in the Evangelical Convention called by the churches in the Deep South, becoming recognized as a separate faith unto itself. It quickly became widespread in the former Anglophone provinces of Canada, as its pluralistic teachings and tolerance for both Protestant and Catholic practices made it attractive to Canadians from all backgrounds. The highest authority in Anglicanism is the Archbishop of New Canterbury."

 anabaptist:0 "Anabaptism"
 anabaptist_adj:0 "Anabaptist"
 anabaptist_adherent:0 "Anabaptist"
 anabaptist_adherent_plural:0 "Anabaptists"
 anabaptist_desc:0 "The Anabaptists are a branch of Christianity originating from 16th century Europe, and are the forebears of American groups such as the Amish, Hutterites and Mennonites, who banded together to survive the post-cataclysm world. Anabaptists believe Christians should remain separate from the rest of the world, refuse to hold office, and refrain from violence except when absolutely necessary. These tenets make life after the apocalypse difficult and often quite short."

 batenburger:0 "Batenburgism"
 batenburger_adj:0 "Batenburger"
 batenburger_adherent:0 "Batenburger"
 batenburger_adherent_plural:0 "Batenburgers"
 batenburger_desc:0 "Batenburgers are a particularly violent group of Christians that emerged following the invasion of Anabaptist lands by Americanists. Followers of Batenburgism believe that the invasion was a sign that the doctrine of pacifism was to be abandoned entirely, rather than being merely relaxed. Followers of other Christian faiths condemn these heretics for their maintenence of harems and their tendency to violently raid the homes of non-believers."

 insular_carribean:0 "Insular Christianity"
 insular_carribean_adj:0 "Insular"
 insular_carribean_adherent:0 "Insularist"
 insular_carribean_adherent_plural:0 "Insularists"
 insular_carribean_desc:1 "When contact with Rome was lost, the Catholics of the Caribbean mostly retained their faith and did not recognize a new head. Instead, the various archdioceses began to administer the church according to their local authority an Insula, or island community, with their own rites. These rites, amounting to almost full canons, contain both functional law and local saints. Although they theoretically are pending approval by the Pope in Rome, they are treated as valid in his absence. Most lay practitioners trust that their bishops do their due diligence and consider their local traditions to be in line with mainstream Catholicism. Other Catholics would note that many Insular Christians venerate 'African saints' that are suspiciously similar to figures from other nearby religions."
 
 insular_caribbean_health_god_name:0 "St. Lazarus"
