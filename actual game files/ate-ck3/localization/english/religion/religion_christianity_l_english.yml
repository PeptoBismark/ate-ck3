 muckerism_adherent:0 "Mucker"
 muckerism_adherent_plural:0 "Muckers"
 muckerism_desc:0 "Muckers follow the teachings of Jacobina Mentz Maurer, a self-proclaimed Messiah that lived long before the Deluge. Jacobina had dreams that she claimed were divine visions. These visions told her that she was the “New Christ”, the “Manifestation of God”, and that she should lead her compatriots in Southern Brazil to a pure, holy life in the new world. Muckers shun earthly values such as money, lust, drinking and smoking. Even though Muckers are often viewed as fanatics, they are far less morally fundamentalist than their Celeste cousins, blessing each other with kisses, having an all-female clergy and having no shame in showing their bodies as God made them or expressing their love to each other."
