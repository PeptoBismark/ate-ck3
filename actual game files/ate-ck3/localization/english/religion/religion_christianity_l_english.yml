 guadalupan_desc:0 "Shattered and isolated after the event, the Catholic Episcopal Conference of Mexico reunited, and under the leadership of the Primate Archbishop of Mexico, decided to stand as the pillar of the faith against all the claimants of the church’s leadership, and even cut off from contact with the Curia. Under the leadership the Episcopal Primacy, the fervent mexican devotion to the Virgin of Guadalupe, Patroness of Mexico and Latin America, has became the norm, causing different christian groups to refer to them as the Guadalupan, regardless, they claim to maintain the same tenets of the faith has they have for millennia. Under the leadership of the Primate, traditional saints such as St. Jude and St. Benedict remain popular, but the veneration of certain folk saints such as El Santo and St. Juan Soldado has become accepted as part of the canon with the centuries passed."

