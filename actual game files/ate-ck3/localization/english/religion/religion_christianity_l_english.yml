 #Catholic-Group Faiths
 catholic:0 "Conclavian Catholic Church"
 catholic_adj:0 "Conclavian"
 catholic_adherent:0 "Conclavian"
 catholic_adherent_plural:0 "Conclavians"
 catholic_desc:0 "Catholicism in America survived the cataclysmic events of centuries past by the skin of its teeth. After the Deluge, the surviving Catholic hierarchy in America received word of a divine apparition that confirmed the destruction of the Papacy in Rome and gave the surviving American cardinals the right to hold a papal conclave and elect a new Bishop of Rome from their numbers. The new American Popes lacked a permanent temporal seat for centuries - a period known as "the Wandering Papacy" - until control over the old city of St. Louis in Missouri was finally established in the late 24th century. Because of its association with the Papacy, St. Louis earned the nickname "New Rome", although this term is not officially used by the Church. The formal head of the religion is the Bishop of Rome - the Pope. As other Catholic groups across the continent have rejected the authority of the St. Louis Papacy, many have come to refer to them as Conclavian, for their continued use of papal conclaves to elect what they consider the righteous Vicar of Christ."

