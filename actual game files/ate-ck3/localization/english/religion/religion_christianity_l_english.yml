 christianity_religion_adherent_plural:0 "Christians"
 christianity_religion_desc:0 "Christianity has been fundamentally altered by the Deluge, splintering into innumerable new sects which sometimes diverge far from traditional orthodoxy. However, they are united in their belief that Jesus Christ was the Messiah, the only begotten son of God who died for mankind's sins on the cross. Christian sects believe that, if one accepts Jesus as their savior and repents for their sins, they can join him in Heaven."
