 el_santo_adj:0 "Masked"
 el_santo_adherent:0 "Enmascarado"
 el_santo_adherent_plural:0 "Enmascarados"
 el_santo_desc:0 "While the veneration of many different folk saints in Mexico has become an accepted part of the church, some dedicate almost all of their time to the devotion of one saint in particular - El Santo, the patron saint of justice. Although they still consider themselves faithful adherents of the Catholic Church in Mexico, they pay little attention to the common traditions of the Church, the Virgin of Guadalupe, and the other Mexican saints. Instead, the so-called 'Enmascarados' believe that fighting for justice against the wicked and defending the innocent and the weak is the most devout thing any Christian can do. Enmascarados don ceremonial masks and physically fight for justice, believing that El Santo and other martial saints such as St. George, Fray Tormenta and the Archangel Michael will bless them in these battles."


