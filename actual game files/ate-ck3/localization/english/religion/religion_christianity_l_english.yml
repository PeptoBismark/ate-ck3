 tridentinism:0 "Tridentine Catholic Church"
 tridentinism_adj:0 "Tridentine"
 tridentinism_adherent:0 "Tridentine"
 tridentinism_adherent_plural:0 "Tridentines"
 tridentinism_desc:0 "Called Tridentines due to their preservation of the ancient practice of the Tridentine Mass, the Tridentines follow what they consider a true, traditional, untainted form of Christianity. Originating from traditionalist Catholics who disagreed with the changes the church had been going through, the adherents of Tridentinism believe that the Event was a punishment, a divine retaliation to bring down those who lost sight of the Lord’s true path, and culminated in His Holiness, the Vicar of Christ, leaving the Earth with no successor behind. As such, Tridentines believe that only a holy war against all those who don’t follow the faith, to cleanse the world of the unfaithful, can pave the way for the Vicar to return and to bring God’s grace back into the Earth."

 liberationism:0 "Liberationism"
 liberationism_adj:0 "Liberationist"
 liberationism_adherent:0 "Liberationist"
 liberationism_adherent_plural:0 "Liberationists"
 liberationism_desc:0 "Based on the antediluvian teachings of Liberation Theology, Liberationists propose to fight poverty and misery by addressing its alleged source, the sin of greed, which they denounce at every chance. They believe that the ancient hierarchies have been corrupted by this sin and led the church stray from God's path. Thus, only base church communities that are comprised of self-reliant worshipers from amongst the common people can return the church closer to the early uncorrupted gospel. Some of the more radical Liberationists believe that the plight of greed directly caused the Deluge, as society went Godless and the natural order was broken."

 liberationism_wealth_god_name:0 "St. Gustavo Gutiérrez"
 liberationism_wealth_god_name_possessive:0 "St. Gustavo Gutiérrez's"

 apostolicism:0 "Apostolic Catholic Church"
 apostolicism_adj:0 "Apostolic"
 apostolicism_adherent:0 "Apostolic"
 apostolicism_adherent_plural:0 "Apostolics"
 apostolicism_desc:0 "The "Igreja Católica Apostólica", or "Apostolic Catholic Church", split from mainstream Roman Catholicism long before the Event over disputes regarding divorce and clerical celibacy. It eventually became known for its relative tolerance of non-Christian faiths. After the chaos of the Event, the Apostolic Catholic Church absorbed most of the post-diluvian Catholic groups in Brazil and became the dominant Christian faith in most of the Empire, and this position was cemented further when it was adopted by the first post-Event Emperor of the House of Bragança, Pedro the Restorer."

