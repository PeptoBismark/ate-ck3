l_english:

 dedicate_anima_shrine:0 "Dedicate Anima Shrine to [ROOT.Var('tragical_anima').Char.GetFirstNameNoTooltip]"
 dedicate_anima_shrine_desc:0 "The tragic passing of our dear [ROOT.Var('tragical_anima').Char.GetFirstName] has shocked our hearts and souls. If our hearts are so restless with this event, even more must be [ROOT.Var('tragical_anima').Char.GetHerHis] soul. We will build and dedicate a small shrine to [ROOT.Var('tragical_anima').Char.GetFirstNamePossessive] anima, might it find rest and peace at last, and find [ROOT.GetFaith.HighGodName]'s light leading them into the heavens."
 dedicate_anima_shrine_tooltip:0 "Build and Dedicate a Shrine to the Anima of [ROOT.Var('tragical_anima').Char.GetFirstName] who has passed away."
 dedicate_anima_shrine_confirm:0 "Build and Dedicate Anima Shrine"
 select_a_patron_anima:0 "Select Patron Anima"
 select_a_patron_anima_desc:0 "It's both common and popular for believers in our faith to adopt a patron anima. As we believe that the souls of the tragically departed stay connected to both this world and the next one, it's through these animas that we can find a closer connection with [ROOT.GetFaith.HighGodName], and have them intercede on our behalf, granting blessings to our life as we walk with their protection."
 select_a_patron_anima_tooltip:0 "Select one of several Animas as your Patron, asking for their specific blessing in your life."
 select_a_patron_anima_confirm:0 "Select Patron Anima"
 select_a_patron_anima_effect:0 "You will proceed to select a Patron Anima from the list of available ones."
 build_sanctuary_anima:0 "Construct Sanctuary to [ROOT.Var('patron_anima').Char.GetFirstNameNoTooltip]"
 build_sanctuary_anima_desc:0 "Devout and pious as you are in the matters of the faith, you have always been blessed by [ROOT.Var('patron_anima').Char.GetFirstNameNoTooltip]'s hallowed soul watching over you.\nNow, with the many material blessing and power you have in your life, we can construct a hallowed sanctuary dedicated to [ROOT.Var('patron_anima').Char.GetHerHis] sanctity, making the whole [ROOT.GetFaith.GetAdjectiveNoTooltip] recognize [ROOT.Var('patron_anima').Char.GetHerHim] as a great and hallowed Anima."
 build_sanctuary_anima_tooltip:0 "Construct a Sanctuary to [ROOT.Var('patron_anima').Char.GetFirstNameNoTooltip], allowing others to venerate [ROOT.Var('patron_anima').Char.GetHerHim] with greater ease."
 build_sanctuary_anima_confirm:0 "Construct Sanctuary"
 ate_religious_decision.99.d:0 "[ROOT.Var('tragical_anima').Char.GetFirstNamePossessive] is here"
 ate_religious_decision.102.t:0 "The Patronage of [ROOT.Var('tragical_anima').Char.GetFirstNameNicknamed]"
 ate_religious_decision.102.d:0 "As time has passed by since the Shrine to [ROOT.Var('tragical_anima').Char.GetFirstNameNicknamed]'s soul was established, you have began visiting it with some frequency as you try to keep your thoughts clear. While doing so, you have began noticing others too stop by the shrine, and some have even left flowers behind to [ROOT.Var('tragical_anima').Char.GetHerHim], and small notes thanking [ROOT.Var('tragical_anima').Char.GetHerHim] for their help.\n\nThe realization dawns on you, the connection between [ROOT.Var('tragical_anima').Char.GetFirstName]'s soul and [ROOT.GetFaith.HighGodName] is strong enough to help others. All this time, [ROOT.Var('tragical_anima').Char.GetSheHe] has been watching over you. Maybe it's time to fully embrace [ROOT.Var('tragical_anima').Char.GetHerHis] patronage."
 ate_religious_decision.102.a:0 "It's my honor to walk with your spirit by my side."
 ate_religious_decision.102.b:0 "It's good for them, but going so far is not for me."
 ate_religious_decision.103.t:0 "Selecting a Patron Anima"
 ate_religious_decision.103.d:0 "The time has come for you to select a Patron Anima. A spirit that has tragically passed away ahead of its time, an Anima is a bridge of sorts between the Heavens above and Earth.\n\nThrough connection with an Anima, selecting them as Patron, you will be able to feel their blessing on your life, as you connect with them and with our Lord through them."
 ate_religious_decision.103.a:0 "La Difunta Correa, a merciful protector of the weak."
 ate_religious_decision.103.b:0 "San Balmaceda, a just and wise fighter for justice."
 ate_religious_decision.103.c:0 "[ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.e:0 "[ROOT.Var('temporary_greater_anima_1').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.f:0 "[ROOT.Var('temporary_greater_anima_2').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.g:0 "[ROOT.Var('temporary_greater_anima_3').Char.GetFirstNameNicknamed], a tragically departed soul."
 ate_religious_decision.103.h:0 "Ceferino Namuncurá, a devout and holy boy-priest."
 ate_religious_decision.104.t:0 "The Sanctuary to [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed] is Constructed."
 ate_religious_decision.104.d:0 "For much time, people has known your constant devotion to [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed] as a hallowed soul, who has always accompanied you and interceded in your favor.\nNow, you have finally given back to [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed] for all [ROOT.Var('temporary_established_anima').Char.GetSheHe] has done for you, building a great sanctuary to [ROOT.Var('temporary_established_anima').Char.GetHerHis] sanctity. The whole of the [ROOT.GetFaith.GetAdjectiveNoTooltip] world all around now recognize the connection between [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamed]'s and [ROOT.GetFaith.HighGodName], and many are beginning to venerate [ROOT.Var('temporary_established_anima').Char.GetHerHim] and ask for [ROOT.Var('temporary_established_anima').Char.GetHerHis] blessing and intercession too."
 ate_religious_decision.104.a:0 "Blessed [ROOT.Var('temporary_established_anima').Char.GetFirstNameNicknamedNoTooltip], you are always watching over us."
 county_dedicated_anima_shrine:0 "Dedicated Anima Shrine"
 county_dedicated_anima_shrine_desc:0 "A shrine dedicated to [ROOT.Var('tragical_anima').Char.GetFirstName]"
 county_dedicated_anima_sanctuary:0 "Hallowed Anima Sanctuary"
 anima_child_patron:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed]"
 anima_child_patron_desc:0 "Just a child before passing away, the pure and angelic soul of [ROOT.Var('tragical_anima').Char.GetFirstNameNicknamed] can [THIS.Var('tragical_anima').Char.GetFirstNameNicknamed] watch [shrine_location.Var('tragical_anima').Char.GetFirstNameNicknamed] over you and protect you."
 trait_patron_child_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_child_anima_desc:0 "This character has the ánima of a pure child who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_child_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a pure child who has become an angel watching over the good-hearted."
 trait_patron_diplomacy_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_diplomacy_anima_desc:0 "This character has the ánima of an eloquent and amicable envoy who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_diplomacy_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], whose friendliness, nice manners and eloquency still live on, on those who are granted [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_martial_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_martial_anima_desc:0 "This character has the ánima of an adept in the art of war who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_martial_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a warrior and commander by trade, whose determination in the battlefield lives on, on those who are granted [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_prowess_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_prowess_anima_desc:0 "This character has the ánima of an adept in combat who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_prowess_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a warrior trained in combat, always willing to fight, even until [ROOT.Var('patron_anima').Char.GetHerHis] demise. Their battlefield experience still shines brightly, on those who are granted [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_stewardship_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_stewardship_anima_desc:0 "This character has the ánima of a clerk trained in the art of the deal who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_stewardship_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], known for their knowledge of trade, and use of money. Luck and skill with money is a blessing expected by those who venerate [ROOT.Var('patron_anima').Char.GetHerHim]."
 trait_patron_intrigue_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_intrigue_anima_desc:0 "This character has the ánima of a deceitful person who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_intrigue_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], known for their skill with the tongue and with dealings under the table. It is said those with hidden intentions can find success in their schemes with [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_learning_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_learning_anima_desc:0 "This character has the ánima of a learned in the spiritual and temporal who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_learning_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], a learned scholar of the mysteries of [ROOT.GetFaith.HighGodName] and the world. It is said [ROOT.Var('patron_anima').Char.GetHerHis] closeness with [ROOT.GetFaith.HighGodName] in life helps lead those who seek spiritual direction and that have asked for [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_genius_anima:0 "Ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamedNoTooltip]"
 trait_patron_genius_anima_desc:0 "This character has the ánima of bright and talented person who passed away as [Root.Char.GetHerHis] patron."
 trait_patron_genius_anima_character_desc:0 "This character has as patron the ánima of [ROOT.Var('patron_anima').Char.GetFirstNameNicknamed], known by [ROOT.Var('patron_anima').Char.GetHerHis] bright intellect, [ROOT.Var('patron_anima').Char.GetHerHis] perfect competence in all sorts of skills, and [ROOT.Var('patron_anima').Char.GetHerHis] great potential in life, cut short by the tragedy of [ROOT.Var('patron_anima').Char.GetHerHis] passing. Glimpses of [ROOT.Var('patron_anima').Char.GetHerHis] genius still show up, in those who venerate [ROOT.Var('patron_anima').Char.GetHerHim] and seek [ROOT.Var('patron_anima').Char.GetHerHis] blessing."
 trait_patron_balmaceda:0 "Ánima of San Balmaceda"
 trait_patron_balmaceda_desc:0 "This character has the ánima of the wise and just saint, San Balmaceda, as [Root.Char.GetHerHis] patron."
 trait_patron_balmaceda_character_desc:0 "This character has as patron the ánima of the wise and just saint, San Balmaceda, an ancient lord who fought for justice against greed and corruption, only to perish against evil. Yet, [ROOT.GetFaith.HighGodName] raised his soul unto the choirs of angels, and he is able to help those who ask for intercession."
 trait_patron_difunta_correa:0 "Ánima of La Difunta Correa"
 trait_patron_difunta_correa_desc:0 "This character has the anima of the compassionate and merciful Difunta Correa, as [Root.Char.GetHerHis] patron."
 trait_patron_difunta_correa_character_desc:0 "This character has as patron the ánima of the compassionate and merciful Difunta Correa, a mother who gave up her life in the desert as she died of thirst, yet with the miraculous survival of the baby child, her sacrifice was not in vain. Now she protects those weak and misfortunate, bringing them under her wing."
 trait_patron_ceferino:0 "Ánima of Ceferino Namuncurá"
 trait_patron_ceferino_desc:0 "This character has the anima of the devout and ever-young mapuche boy-priest, Ceferino Namuncúra, as [Root.Char.GetHerHis] patron."
 trait_patron_ceferino_character_desc:0 "This character has as patron the anima of the devout and ever-young, Ceferino Namuncúra, a miraculous boy of Mapuche origin, who, in his great love and devotion to God, decided to pursue the matters of the faith even under great illness, and only asked for God to bring health and protection to others in his final moments."
 anima_established_effect:0 "#P Other characters of your faith who have the location of the Anima Shrine as their capital will now be able to select the ánima of your shrine as their Patron Ánima.#!"
 anima_made_greater_effect:0 "#P All characters of your faith will now be able to select the ánima of your sanctuary as their Patron Ánima.#!"
 greater_anima_3:0 "Third Greater Ánima"