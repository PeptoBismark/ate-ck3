 galvanist:0 "Galvanism"
 galvanist_adj:0 "Galvanist"
 galvanist_adherent:0 "Galvanist"
 galvanist_adherent_plural:0 "Galvanists"
 galvanist_desc:0 "Galvanists believe that the wedding of the Titans' vision with the Workers' steady labor created the Forces of Industry, the driving engine of mankind's Golden Age. By building incredible infrastructure and innovative products, the Forces of Industry were able to improve the world in both a material and spiritual sense. However, this was not to last - conflict between the Titans and the Workers led to the destruction of the Forces and the 'Great Rust' - the destruction and decay of all the great works of Man. Galvanists seek to undo the Great Rust by rallying around the ancient Factories and rediscovering the secrets of the Titans."

 adnate:0 "Adnation"
 adnate_adj:0 "Adnate"
 adnate_adherent:0 "Adnate"
 adnate_adherent_plural:0 "Adnates"
 adnate_desc:0 "Adnates believe that the great works created by the Forces of Industry should benefit humanity spiritually, materially, and biologically. According to Adnates, the true goal of the Forces was to incorporate the greatest Industrial works into the human body, elevating mankind to heights that are impossible to fathom. However, a group of savage Luddites brought the Forces' noble project to a premature end by destroying as many Industrial works as they could, leading to the Great Rust. Adnates have since taken it upon themselves to complete the Forces' vision, both by trying to understand how it could be done and by attemping it themselves."
  
