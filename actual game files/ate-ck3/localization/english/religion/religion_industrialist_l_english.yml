l_english:
 industrialist_religion:1 "Industrialism"
 industrialist_religion_adj:1 "Industrialist"
 industrialist_religion_adherent:1 "Industrialist"
 industrialist_religion_adherent_plural:1 "Industrialists"
 industrialist_religion_desc:1 "Whereas some believe that holiness may be found in nature, others look upon the ruined works of mankind and see divinity revealed. The Industrialists believe that human construction connects with and reveals eternal powers and forces, and they revere the creator and product in equal measure. All Industrialist faiths are united by a credo of rediscovery and reproduction as they attempt to capture the energies, ideas, and regulations that allowed their ancestors to reach new heights of knowledge and fulfillment. Whether it is delving through forgotten ruins for the fabled Standard Measure or debating the purpose of strange and obscure artifacts, Industrialists are constantly laboring to honor and maintain the ingenious spiritual understanding of the generations that came before."

