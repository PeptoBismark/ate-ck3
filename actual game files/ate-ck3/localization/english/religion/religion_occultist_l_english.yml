 occultist_religion_desc:1 "The occultist faiths emerged after the Fall, when the chain of knowledge and wisdom from the past was broken. Misconceptions and misunderstandings became articles of faith, and rituals that once incorporated metaphor took on very literal meanings. Over time, these 'occultist' practices became all but unrecognizable, forming a new religion unto itself."

