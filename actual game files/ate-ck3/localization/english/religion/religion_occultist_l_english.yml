 masonic_adj:0 "occultist"
 masonic_adherent:0 "occultist"
 masonic_adherent_plural:0 "occultists"
 masonic_desc:0 "The Masons practice ancient mysticisms, using rituals to protect the world from complete destruction by the Outer Gods, using ritual to direct egregores and devils to protect humanity. They hold that the Outer Gods are both unthinkably dangerous and uncaring, and although propitiation is necessary, the slightest mistake can invite calamity if their attention is drawn."
 
