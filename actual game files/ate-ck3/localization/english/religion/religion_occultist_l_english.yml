 diabolic_adherent_plural:0 "Diabolists"
 diabolic_desc:0 "The end of the world is inevitable. The Event was just a warning. And the powers that will bring the end, when it does come, are great indeed; they must be appeased. But they can also be used, by someone clever and willing to pay the price. Great care must be taken, but one willing to take a risk can find great power as well."
 
