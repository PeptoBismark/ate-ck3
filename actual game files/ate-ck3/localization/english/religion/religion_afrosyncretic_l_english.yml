 lucumi:0 "Lucumí"
 lucumi_adj:0 "Lucumí"
 lucumi_adherent:0 "Lucumí"
 lucumi_adherent_plural:0 "Lucumí"
 lucumi_desc:0 "Lucumí, or Regla de Ocha, is an Afro-Cuban religion that can be traced back to the Yoruba people of West Africa. Believers worship three aspects of one god; Olodumaré the Creator, Olorún, who manifests as the Sun, and Olofi, who directly communicates with the Orishas - or 'Saints' - and grants them spiritual energy to act as intermediaries between man and God, as well as to help mankind live moral, harmonious lives."
 
 candomble:0 "Candomblé"
 candomble_adj:0 "Candomblé"
 candomble_adherent:0 "Iaô"
 candomble_adherent_plural:0 "Iaôs"
 candomble_desc:0 "Candomblé is a syncretic faith that absorbed religious traditions from West Africans, Portuguese Catholics, and indigenous South Americans. Its name literally means 'dance in honor of the gods,' and, as one would expect, many of its rituals involve music and dance. Practitioners worship a creator deity named Olodumaré, as well as numerous lesser spirits called Orixás. Candomblé practitioners believe that every person has their own patron Orixá, who controls their destiny and acts as a spiritual protector."
