 brethren:0 "Brethren of the Coast"
 brethren_adj:0 "Pirate"
 brethren_adherent:0 "Corsair"
 brethren_adherent_plural:0 "Corsairs"
 brethren_desc:0 "The Brethren of the Coast endeavor to live in tune with the unpredictable and often violent rhythms of the sea. Their maritime spiritual savoir-faire guides seafarers to seek good fortune and bliss, whether by deception or by sword, as they are ushered by nothing but the most primal instincts. These seafarers believe that a passionate and strong commitment to the Way of the Cutlass can allow the most exceptional of pirates to achieve divinity and immortality in the Fiddler's Green."
 
 brethren_divine_realm:0 "Fiddler's Green"

 pelagic:0 "Pelagic"
 pelagic_adj:0 "Pelagic"
 pelagic_adherent:0 "Pelagic"
 pelagic_adherent_plural:0 "Pelagics"
 pelagic_desc:0 "Pelagic is a collection of related beliefs and traditions practiced by the peoples of the North Atlantic. Along with trade in whale and cod, tales of the great Glooscap and brave Saint Brendan have spread among the maritime cultures of the region, mixing with local histories and traditions to create unique but shared legends. While often differing significantly in practice these traditions are all shaped by a universal reliance on the sea and its often precarious nature."
 
