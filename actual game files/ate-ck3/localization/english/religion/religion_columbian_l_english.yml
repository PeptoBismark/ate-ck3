 americanist:0 "Americanism"
 americanist_adj:0 "Americanist"
 americanist_adherent:0 "Americanist"
 americanist_adherent_plural:0 "Americanists"
 americanist_desc:0 "Americanists believe that Providence cannot be contacted directly, and so Natural Law should only be discerned by wise and accomplished interpreters. In order to ensure that the public's understanding of Natural Law is continually refined and perfected, Americanists have recreated the ancient American Courts. These Courts are led by Judges, who serve as approved interpreters of Natural Law. Through the Courts, Judges can issue binding decisions on disputes between Americanists and pronounce new discoveries in Natural Law. Americanists are led by a President, who is elected from among their number by a college of electors."

 libertarian:0 "Libertarianism"
 libertarian_adj:0 "Libertarian"
 libertarian_adherent:0 "Libertarian"
 libertarian_adherent_plural:0 "Libertarians"
 libertarian_desc:0 "Libertarians believe that Providence can be contacted by ordinary Patriots through its main feminine aspect, Lady Liberty. Therefore, Natural Law can be understood and discerned by anyone, without the need for interpretation. Although Libertarians still have Judges, they primarily serve as dispute-solvers; their pronouncements on Natural Law are respected but non-binding. Many of Libertarianism's more divergent practices stem from these differences in belief - their worship is directed almost exclusively toward Providence's various feminine aspects, and their Judges are exclusively female. The leader of their faith is the First Lady."
 
