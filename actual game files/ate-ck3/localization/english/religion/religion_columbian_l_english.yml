 constitutionalist:0 "Constitutionalism"
 constitutionalist_adj:0 "Constitutionalist"
 constitutionalist_adherent:0 "Constitutionalist"
 constitutionalist_adherent_plural:0 "Constitutionalists"
 constitutionalist_desc:0 "Constitutionalists believe that the Constitution became fixed after the Event and is perfect in its current plain and ordinary form, and that the 'interpretation' done by other branches is unnecessary at best and potentially heretical at worst. As a result, Constitutionalist Judges concern themselves solely with the application of existing Natural Law, and do not issue any rulings on 'new' Natural Law."
 