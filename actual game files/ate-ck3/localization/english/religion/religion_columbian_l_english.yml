 columbian_religion:1 "Columbian"
 columbian_religion_adj:1 "Columbian"
 columbian_religion_adherent:1 "Columbian"
 columbian_religion_adherent_plural:1 "Columbians"
 columbian_religion_desc:1 "Columbians believe that the ancient Empire of America was a land blessed by Providence, a country where the streets were paved with gold and where every man was free from want and fear. This prosperity stemmed from adherence to Natural Law, which was partially codified in the Constitution by the divine Founders and refined through the ages by the holy Courts. However, the men of old must have strayed from Natural Law, for America is now a shade of its former self, a mere memory of a memory. By revering the Founders and rediscovering Natural Law, Columbians hope to restore the Empire of America and allow everyone to once again pursue happiness."

