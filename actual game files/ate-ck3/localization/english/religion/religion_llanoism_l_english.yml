 ate_religious_decision.120.t:o "The Initiation"
 ate_religious_decision.120.desc.female:0 "While the harps roar in frenzied joropo sonatas, the old priestesses encourage me to dance so that the ancient songs bring forth the dark mysteries.\n\nI dance until my feet bleed, and only then am I allowed to enter the ancient temple where fire covers the walls in red. While the old women cover my head with a black cloak, they demand to know my sacrifice before the flames of the dark beings."
 ate_religious_decision.120.desc.male:0 "An old priest sings an aria while he scratches the strings of a harp in a sound that is somehow as blissful as it is gloomy. I am instructed to punch the walls of the dark temple in which we find ourselves until my knuckles bleed, only when the blood covers my hands am I allowed to approach the old altar where the darkness barely allows to distinguish the shape of the bones of man and beast.\n\nI understand then that you are expected to offer a sacrifice."
 ate_religious_decision.120.a:o "I offer the flesh of my steed, to gallop with the dark ones."
 ate_religious_decision.120.b:o "I give the life of a warrior, may their blood nourish the holy."
 ate_religious_decision.120.c:o "My blood, from the wounds that I have opened tonight."