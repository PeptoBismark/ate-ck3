  #Aria
 aria_de_machete:0 "Aria de Machete"
 aria_de_machete_adj:0 "Machetero"
 aria_de_machete_adherent:0 "Machetero"
 aria_de_machete_adherent_plural:0 "Macheteros"
 aria_de_machete_desc:0 "The Aria de Machete or Songs of Machete are the old oral tradition of the nomads who roam the Llanos. The storytellers preserve in the form of joropo ballads the tales of the terrifying “espantos”, capricious supernatural beings who govern the destinies of men. The faithful of the Llanos spirituality are traditionally divided among their two mystical orders, the Hell Stallions who think men should govern the land and the Night Mares who favor the rule of women."

 tenet_horrors_of_the_plains_name:0 "Horrors of the Plains"
 tenet_horrors_of_the_plains_desc:0 "Powerful and capricious as they are, the Espantos can intervene on all matters of men and women. Those deeply devoted and with the right knowledge can call for their direct intervention over themselves or others."

 tenet_songs_of_machete_name:0 "Songs of Machete"
 tenet_songs_of_machete_desc:0 "It's through lyrics and music that we connect with the spirits and the divine. Instead of striking on our foes physically, we can also strike them lyrically through music."
 doctrine_parameter_select_machete_spells_active:0 "May be initiated in a dark sect, enabling the use of different spells and rituals corresponding to the sect." 
 doctrine_parameter_enable_contrapunteo_interaction:0 "Enables the Challenge to Contrapunteo interaction."

 get_initiated_mystery_cult_decision:0 "Get Initiated Into a Mystery Cult"
 get_initiated_mystery_cult_decision_desc:0 "Among our people, rulers are expected to get introduced into the sacred mysteries of the herder cults. Women are taught the mysteries of love and death, while men learn the magics of virility and strength.\n\nIf I prepare for a night of dance and sacrifice, the covert powers of the espantos will be at my fingertips."
 get_initiated_mystery_cult_decision_tooltip:0 "Get initiated into a mystery cult."
 get_initiated_mystery_cult_effect:0 "You will receive an initiation into one of the mystery cults of the faith, enabling access to different spell interactions."
 get_initiated_mystery_cult_decision_confirm:0 "I pray to the one who is stallion and dame!"

 night_mare:0 "Night Mare"
 night_mare_desc:0 "This character is an initiate of the Night Mares cult, enabling access to the dark spells of La Sayona, La Bolefuego, and Rucio Moro."
 hell_stallion:0 "Hell Stallion"
 hell_stallion_desc:0 "This character is an initiate of the Hell Stallions cult, enabling access to the dark spells of Juan Machete, Florentino Cazadiablos, and Rucio Moro."

