 #Haredi
 haredi:0 "Haredi Judaism"
 haredi_adj:0 "Haredi"
 haredi_adherent:0 "Haredi"
 haredi_adherent_plural:0 "Haredim"
 haredi_desc:0 "Haredim are the successors of the most traditional pre-Event communities, who banded together and accepted many Jews into their ranks during the chaos following the Event. Haredim are united in their anticipation of the arrival of Moshiach, or Messiah, who will gather the exiles and return them to the land of their forefathers when the time is right."

 #Reform
 reform:0 "Reform Judaism"
 reform_adj:0 "Reform"
 reform_adherent:0 "Reform Jew"
 reform_adherent_plural:0 "Reform Jews"
 reform_desc:0 "Reform Judaism emerged before the Event, and its ideas have persisted in Jewish communities across the centuries. Reform Jews believe that Halakha, or Jewish religious law, is non-binding. They instead believe that each Reform Jew has the autonomy to interpret and practice Judaism as they see fit. Reform Jews do not believe in the imminent arrival of Moshiach, and are instead devoted to the principle of Tikkun Olam, or repair of the world. This principle holds that each Reform Jew must work to restore the pre-Event world through collective effort and force of will."
 reform_house_of_worship:0 "Temple"
 reform_house_of_worship_plural:0 "Temples"
 reform_religious_head_title:0 "Union of Judaism"
 reform_religious_head_title_name:0 "Union President"
 reform_devotee:0 "Rabbi"
 reform_devotee_plural:0 "Rabbis"
 reform_bishop:0 "Rabbi"
