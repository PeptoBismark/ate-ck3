 norse_religion_desc:1 "Stemming in the Far North are the practices of the Northmen- in particular, the Viking Faith of the Norse People. With an unbroken lineage descending from Old Gods to New and from the pre-event world to a post-ragnarok one, the Norse faithful for long have flourished in the frigid north and on all the waterways of the Great Lakes and Old America."

