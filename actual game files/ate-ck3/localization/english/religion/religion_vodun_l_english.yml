 vodou:0 "Vodou"
 vodou_adj:0 "Vodou"
 vodou_adherent:0 "Vodouist"
 vodou_adherent_plural:0 "Vodouists"
 vodou_desc:0 "Vodou originated in Haiti, and is a mixture of ancient West African beliefs and Catholicism. Vodouists are distinguished by their lack of formal organization and slightly closer relationship to mainstream Christianity. Vodouists also place less of an emphasis on communication with the dead, focusing instead on worship of the loas."
 
 voodoo:0 "Voodoo"
 voodoo_adj:0 "Voodoo"
 voodoo_adherent:0 "Voodooist"
 voodoo_adherent_plural:0 "Voodooist"
 voodoo_desc:0 "Louisiana Voodoo, or Voodoo for short, is highly divergent from its Haitian cousin. Voodoo places a large emphasis on communication with the dead and talismans. Louisiana Voodoo has developed a formal religious heirarchy, which has steadily gained more power and influence in the years following the Event."

 tenet_both_hands_name:0 "Service with Both Hands"
 tenet_both_hands_desc:0 "Although dark magic is frowned upon in our faith, its use is not unheard of. It is shameful, but it can also be useful..."
 tenet_seances_name:0 "Séances"
 tenet_seances_desc:0 "Adherents of our faith are encouraged to commune with the dead, for they can provide wisdom and knowledge that would otherwise be inaccessible to the living."
 tenet_talismans_name:0 "Talismans"
 tenet_talismans_desc:0 "Our faith does not worship objects, but we do believe that objects can contain great mystical and spiritual power. One should handle such objects with care..."
 
