 bobo_ashanti:0 "Bobo Ashanti"
 bobo_ashanti_adj:0 "Bobo Ashanti"
 bobo_ashanti_adherent:0 "Ashanti"
 bobo_ashanti_adherent_plural:0 "Ashantis"
 bobo_ashanti_desc:0 "The Bobo Ashanti mansion, named for an ancient empire in Zion, is the strictest and most conservative of the popular Rasta mansions. Adherents are known for their strict diets and a strong focus on ritualism and tradition."
 
 twelve_tribes:0 "Twelve Tribes of Israel"
 twelve_tribes_adj:0 "Twelve Tribes"
 twelve_tribes_adherent:0 "Israelite"
 twelve_tribes_adherent_plural:0 "Israelites"
 twelve_tribes_desc:0 "The Twelve Tribes of Israel emphasize the Christian and Jewish heritage of Rastafari. Members of the mansion call themselves Israelites, and break with other Rastas by asserting that Haile Selassie, although divinely appointed, was not Jah himself. Worship is instead directed to Yesus Kritos, or Jesus."
 
 nyabinghi:0 "Nyabinghi Order"
 nyabinghi_adj:0 "Nyabinghi"
 nyabinghi_adherent:0 "Nyabinghi"
 nyabinghi_adherent_plural:0 "Nyabinghis"
 nyabinghi_desc:0 "The Nyabinghi Order, named for a legendary warrior queen, is the oldest of the Rsata mansions. Adherents are known for holding regular festivals in which ancient hymns are sung, believing that this brings them closer to Jah."  
 
 tenet_sacramental_herbs_name:0 "Sacramental Herbs"
 tenet_sacramental_herbs_desc:0 "Our faith asserts that the use of sacramental herbs is necessary to fully open one's mind to divine truths."
 doctrine_parameter_sacramental_herbs_active:0 "Characters of this [faith|E] can smoke sacramental herbs via decision."
 
 tenet_livity_name:0 "Livity"
 tenet_livity_desc:0 "Our faith holds that the divine is present within all of us, and that we must expand this connection through righteous living, meditation, and a strict diet."
 
 tenet_israelite_identity_name:0 "Israelite Identity"
 tenet_israelite_identity_desc:0 "We have a lot in common with our fellow sons of Abraham. These connections should be emphasized and celebrated."
 
 tenet_chant_down_babylon_name:0 "Chant Down Babylon"
 tenet_chant_down_babylon_desc:0 "We believe that one may become closer to Jah by celebrating him using the music and rhythms that have been passed down to us for centuries."
 
 doctrine_rastafari_tolerance:0 "Special Tolerance"
 special_doctrine_lion_of_zion_name:0 "Lion of Zion"
 special_doctrine_lion_of_zion_desc:0 "Our beliefs are rooted in Jah and the land of Zion. We must not quarrel too harshly with those who can trace their beliefs back to Zion, no matter how misguided they may be."
 doctrine_parameter_hostility_override_special_doctrine_lion_of_zion:0 "Considers [faiths|E] with the Lion of Zion doctrine to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 
