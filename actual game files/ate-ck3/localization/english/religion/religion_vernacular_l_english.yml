 revelationist:0 "Revelationism"
 revelationist_adj:0 "Revelationist"
 revelationist_adherent:0 "Revelationist"
 revelationist_adherent_plural:0 "Revelationists"
 revelationist_desc:0 "Revelationism's origins are ultimately Christian in nature. The trauma of the apocalypse and centuries of isolation and turmoil have lead to great distortions in the faith, emphasizing the supernatural and miraculous while forgetting the Holy Trinity altogether, replacing it with a vast and sometimes inconsistent pantheon of gods. One of the most prominent Revelationist deities is the "Serpentine God", who often manifests his will using living snakes. This fascination with snakes has caused most mainline Christians to view Revelationism with deep suspicion at best and ouright hostility at worst." #copied from CK2
 
 tenet_serpentine_strength_name:0 "Serpentine Strength"
 tenet_serpentine_strength_desc:0 "Our gods demand that our faith be tested frequently through the ancient practice of snake handling. The faith this practice engenders strengthens our bonds with each other and steels our nerves against outsiders."