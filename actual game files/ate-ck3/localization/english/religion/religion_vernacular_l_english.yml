 vernacular_religion:1 "Vernacular"
 vernacular_religion_religion_adj:1"Vernacular"
 vernacular_religion_religion_adherent:1 "Vernacular"
 vernacular_religion_religion_adherent_plural:1 "Vernaculars"
 vernacular_religion_religion_desc:1 "The Vernacular faiths emerged after the Fall, when the chain of knowledge and wisdom from the past was broken. Misconceptions and misunderstandings became articles of faith, and rituals that once incorporated metaphor took on very literal meanings. Over time, these 'vernacular' practices became all but unrecognizable, forming a new religion unto itself."

