 MACHETE_BOLEFUEGO_TIMING_UP:0 "You have not conjured a health spell recently"
 NOT_MACHETE_BOLEFUEGO_TIMING_UP:0 "You have conjured a health spell recently"
 machete_bolefuego_interaction_has_been_bewitched_up:0 "This character has been affected by a health spell recently"
 blessing_of_light:0 "Blessing of Light"
 blessing_of_light_desc:0 "This character has received the bright blessing of La Bolefuego's radiant light, protecting their health."
 curse_of_fire:0 "Curse of Fire"
 curse_of_fire_desc:0 "This character has received the burning curse of La Bolefuego's wrath, bringing pain and death into them."
 used_machete_bolefuego_modifier:0 "Conjured Health Spell Recently"
 used_machete_bolefuego_modifier_desc:0 "This character has recently used up their favor with La Bolefuego, casting a health spell."

 machete_florentino_interaction:0 "Cast a Power Spell"
 machete_florentino_interaction_desc:0 "You cast a power spell on this character, using Florentino Cazadiablos' magic to try and bring [recipient.GetHerHim] power in the battlefield."
 MACHETE_FLORENTINO_TIMING_UP:0 "You have not conjured a power spell recently"
 NOT_MACHETE_FLORENTINO_TIMING_UP:0 "You have conjured a power spell recently"
 machete_florentino_interaction_has_been_bewitched_up:0 "This character has been affected by a power spell recently"
 used_machete_florentino_modifier:0 "Conjured Power Spell Recently"
 used_machete_florentino_modifier_desc:0 "This character has recently used up their favor with Florentino Cazadiablos, casting a power spell."
 machete_florentino_interaction.tt_modifiers:0 "#X You can only cast a power spell once every 20 years#!\n\n#N The spell's effect is greatly reduced against heretics and heathens#!"
 cazadiablos:0 "Cazadiablos"
 cazadiablos_desc:0 "This character feels the blessing of Florentino Cazadiablos in their life, as if the power of a devil hunter accompanied them."