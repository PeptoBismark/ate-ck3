l_english:


 wrestling_match_interaction:0 "Challenge to a Wrestling Match"
 wrestling_match_interaction_desc:0 "You challenge this person to a Wrestling Match, proving your mettle on the ring and your devotion to the faith."
 wrestling_match_timing:0 "You have not taken part in a wrestling match recently"
 not_wrestling_match_timing:0 "You have taken part in a wrestling match recently"
 wrestling_match_interaction_has_been_challenged:0 "This character has fought in a wrestling match recently"
 wrestling_match_interaction.tt_modifiers:0 "Every #P Martial Lifestyle Perk Trait#! gives additional chance to win the debate, while every #N Bad Genetical Trait#! increases the chance to lose, regardless of prowess\n\n@warning_icon! #X You can only wrestle once every 2 years#!"
 wrestling_match_interaction.tt_winnings_actor:0 "If you win, you gain [piety|E] from [recipient.GetTitledFirstNameNoTooltip]"
 wrestling_match_interaction.tt_winnings_recipient:0 "If [recipient.GetSheHe] wins, [recipient.GetSheHe] takes [piety|E] from #EMP you!#!"

 lay_on_hands_interaction:0 "Offer to Pray for their Health"
 lay_on_hands_interaction_desc:0 "You offer to Pray and Lay your Hands on this person, as part of a prayer to [actor.GetFaith.HealthGodName] for their health and well-being."
 LAY_ON_HANDS_NOTIFICATION_TEXT:0 "I have heard of your poor health lately, and wish to partake on a prayer and laying of hands on you, asking [actor.GetFaith.HealthGodName] to bless you and cure your body of its ailment."
 lay_on_hands_timing:0 "You have not prayed for anybody's health recently."
 not_lay_on_hands_timing:0 "You have prayed for somebody's health recently."
 lay_on_hands_interaction_has_been_healed:0 "This character has had their health prayed for recently already"
 lay_on_hands_interaction.tt_modifiers:0 "#X You can only pray for someone's health once every 2 years#!"
 lay_on_hands_interaction.tt_winnings_recipient:0 "A health bonus modifier will be applied on [recipient.GetHerHim]. If [recipient.GetSheHe] heals from their ailment and doesn't follow [actor.GetFaith.GetNameNoTooltip], [recipient.GetSheHe] might convert to [actor.GetFaith.GetNameNoTooltip].\n\nIf [recipient.GetSheHe] does follow [actor.GetFaith.GetNameNoTooltip], [recipient.GetSheHe] might become Zealous."
 LAY_ON_HANDS_SKEPTIC:0 "[personality|E] — #italic Asking [recipient.GetFaith.HealthGodName] for blessings is not in [recipient.GetHerHis] interest:#! $VALUE|=+0$"
 LAY_ON_HANDS_ZEALOUS:0 "[personality|E] — #italic Proving [recipient.GetHerHis] faith in [recipient.GetFaith.HealthGodName] conveys [recipient.GetHerHim]:#! $VALUE|=+0$"
 LAY_ON_HANDS_HEALTH_LITTLE:0 "[health|E] — #italic Poor health and ailments make [recipient.GetHerHim] willing to seek blessings and healing:#! $VALUE|=+0$"
 LAY_ON_HANDS_HEALTH_NILL:0 "[health|E] — #italic Terrible health and notable suffering make [recipient.GetHerHim] willing to seek blessings and healing:#! $VALUE|=+0$"
 LAY_ON_HANDS_CLOSE_RELATION:0 "[personality|E] — #italic [recipient.GetSheHe|U] is very close to you:#! $VALUE|=+0$"
 LAY_ON_HANDS_OTHER:0 "Does not believe in [actor.GetFaith.GetNameNoTooltip]: $VALUE|=+0$"
 LAY_ON_HANDS_ZEALOUS_OTHER:0 "Does not believe in [actor.GetFaith.GetNameNoTooltip] and is very faithful to [recipient.GetFaith.GetNameNoTooltip]: $VALUE|=+0$"
 LAY_ON_HANDS_RIVAL:0 "[recipient.GetSheHe|U] is your Rival: $VALUE|=+0$"
 LAY_ON_HANDS_NEMESIS:0 "[recipient.GetSheHe|U] is your Nemesis: $VALUE|=+0$"
 LAY_ON_HANDS_LOWER:0 "[recipient.GetSheHe|U] is under your guidance: $VALUE|=+0$"
 laid_on_hands_modifier:0 "Had my Health Prayed For"
 laid_on_hands_modifier_desc:0 "Someone has prayed for this character's health, granting them hope of getting better soon."
 used_lay_on_hands_modifier:0 "Prayed for Someone's Health"
 used_lay_on_hands_modifier_desc:0 "This character has recently prayed for someone else's health, showing their devotion and faith in the divine's healing prowess."
 lay_on_hands_interaction_has_been_healed:0 "This character has had their health prayed for recently"
 lay_on_hands_interaction_is_healthy:0 "This character is healthy"
 not_lay_on_hands_interaction_is_healthy:0 "This character is not healthy"

 deliver_from_evil_interaction:0 "Deliver from Evil"
 deliver_from_evil_interaction_desc:0 "You perform a deliverance ministry on this person, fighting the hellish spirits that have taken over their body."
 deliverance_ministry_timing_up:0 "You have not performed a deliverance ministry recently"
 NOT_deliverance_ministry_timing_up:0 "You have performed a deliverance ministry recently"
 deliver_from_evil_has_been_delivered:0 "This character has received a deliverance ministry recently already"
 deliver_from_evil_interaction.tt_modifiers:0 "Every #P Higher learning skill#! and being #P zealous#! give additional chance to expel the demon, while being #N cynical#! increases the chance to fail, regardless of learning\n\n@warning_icon! #X You can only perform a deliverance ministry once every 2 years#!"
 delivered_from_evil_modifier:0 "Delivered from Evil"
 delivered_from_evil_modifier_desc:0 "This character had evil succesfully delivered from them, cleaning their body of hellish influence, and bringing new light into their soul."
 used_deliverance_ministry_modifier:0 "Performed Deliverance Ministry"
 used_deliverance_ministry_modifier_desc:0 "This character has done their part in the spiritual warfare against evil by performing a deliverance ministry recently."

 machete_sayona_interaction:0 "Cast a Love Spell"
 machete_sayona_interaction_desc:0 "You cast a love spell on this character, using Sayona's magic to win over [recipient.GetHerHis] heart."
 MACHETE_SAYONA_TIMING_UP:0 "You have not conjured a love spell recently"
 NOT_MACHETE_SAYONA_TIMING_UP:0 "You have conjured a love spell recently"
 machete_sayona_interaction_has_been_bewitched_up:0 "This character has been affected by a love spell recently"
 machete_sayona_interaction.tt_modifiers:0 "Every #P Attractiveness Traits#! as well as #P Intrigue#! give additional chance to win over their heart, while every #N Bad Genetical Attractiveness Traits#! increases the chance to fail, regardless of intrigue\n\n@warning_icon! #X You can only cast a love spell once every 10 years#!\n\n#N The spell's effect is greatly reduced against heretics and heathens#!"
 machete_sayona.tt_winnings_actor:0 "If you succeed, [recipient.GetTitledFirstNameNoTooltip] #P will fall in love with you#!. If you fail, [recipient.GetSheHe] #N might look at you with disdain#!."
 used_machete_sayona_modifier:0 "Conjured Love Spell Recently"
 used_machete_sayona_modifier_desc:0 "This character has recently used up their favor with La Sayona, casting a love spell."

 machete_bolefuego_interaction:0 "Cast a Health Spell"
