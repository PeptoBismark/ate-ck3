 inca_religion:0 "Inti"
 inca_religion_adj:0 "Inti"
 inca_religion_adherent:0 "Inti"
 inca_religion_adherent_plural:0 "Inti"
 inca_religion_desc:0 "The adherents of the cult of Inti believe that their god, the Sun, is the leader of a wide pantheon of ever present deities of all sizes and reaches, called the Huaca. While there are many great Huaca in the heavens, in the earth, and under it, it’s the heavenly Huacas who are the greatest, and thus worship of Inti as their leader will grant them great blessings, prosperity, and peace. Once the religion of the ancient antediluvian Tawantinsuyu, under the belief that the Sapa Inka was directly descended from Inti, most of the practices of the faith were originally abandoned. After the Event, the reconstructionist Inti worshippers, more zealous than ever, expanded the faith through the Andes, absorbing many other lesser cults. Now, it has become the state religion of the new Inca Empire, as the new imperial cult."
