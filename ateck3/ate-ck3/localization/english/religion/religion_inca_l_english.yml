 inca_religion:0 "Inca"
 inca_religion_adj:0 "Inca"
 inca_religion_adherent:0 "Inca"
 inca_religion_adherent_plural:0 "Incas"
 inca_religion_desc:0 "The traditional beliefs of the people that once lived under the antediluvian Tawantinsuyu, and whose worldviews and cosmology are now intrinsically tied to the Sapa Inka, to Inti, and have focused their faith into them first and foremost amongst all other beliefs of the Andes, desiring an empire ruled by the Sapa Inka as the perfect union of the divine and the secular."

