 brethren:0 "Brethren of the Coast"
 brethren_adj:0 "Brethren"
 brethren_adherent:0 "Corsair"
 brethren_adherent_plural:0 "Corsairs"
 brethren_desc:0 "With a strong tradition of seafaring and a reputation for robbery and murder, most call the Brethren pirates. This assessment is not far from the truth. Though the Brethren follow a Code of the Sea, they are loosely organized and live mostly to plunder riches from the weak. All of their gods have some link to the ocean, which they consider the source of all life and all wealth."
